brille24_customer_options_admin:
    resource: |
        alias: brille24.customer_option
        section: admin
        templates: SyliusAdminBundle:Crud
        except: ['show']
        redirect: update
        grid: brille24_admin_customer_option_grid
        permission: true
        vars:
            all:
                header: brille24.ui.customer_options
                subheader: brille24.form.customer_options.subheader
                templates:
                    form: Brille24SyliusCustomerOptionsPlugin:CustomerOption:_form.html.twig
            index:
                icon: cube
    type: sylius.resource

brille24_admin_customer_option_archive:
    path: /customer-option/{id}/archive
    methods: [PATCH]
    defaults:
        _controller: brille24.controller.customer_option:updateAction
        _sylius:
            section: admin
            permission: true
            template: '@SyliusUi/Grid/Action/archive.html.twig'
            form:
                type: Sylius\Bundle\ResourceBundle\Form\Type\ArchivableType
            redirect:
                route: brille24_admin_customer_option_index
                parameters: {}